<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./calculadora.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light py-3">
      <div class="container">
        <a class="navbar-brand" href="#">Calculadora</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"> 
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
<section>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h1></h1>
        <div class="card">
          <div class="card-body">
            <input class="form-control mb-2" type="text" id="screen" readonly autofocus>
            <div class="table-responsive">
              <div class="table table-sm">
                <table class="table">
                  <tr>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(7)">7</button>
                    </td>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(8)">8</button>
                    </td>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(9)">9</button>
                    </td>
                    <td>
                      <button class="btn btn-secondary" onclick="addToScreen('/')">/</button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(4)">4</button>
                    </td>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(5)">5</button>
                    </td>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(6)">6</button>
                    </td>
                    <td>
                      <button class="btn btn-secondary" onclick="addToScreen('*')">*</button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(1)">1</button>
                    </td>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(2)">2</button>
                    </td>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(3)">3</button>
                    </td>
                    <td>
                      <button class="btn btn-secondary" onclick="addToScreen('-')">-</button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(0)">0</button>
                    </td>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen('.')">.</button>
                    </td>
                    <td>
                      <button class="btn btn-danger" onclick="clearScreen()">C</button>
                    </td>
                    <td>
                      <button class="btn btn-secondary" onclick="addToScreen('+')">+</button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button class="btn btn-success" onclick="calculate()">=</button>
                    </td>
                    <td>
                      <button class="btn btn-secondary" onclick="deleteLast()">←</button>
                    </td>
                    <td>
                      <button class="btn btn-secondary" onclick="addToScreen('%')">%</button>
                    </td>
                  </tr>

                </table>
                <div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<h1></h1>
  <footer class="aria-expanded-lg bg-dark text-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>Calculadora</h3>
          <p>Sprint.</p>
        </div>
        <div class="col-md-6">
          <h3>Integrantes</h3>
          <ul class="list-unstyled">
            <li><a href="#">Juan Pablo Vásquez</a></li>
            <li><a href="#">Daniel Esteban Ojeda Ojeda</a></li>
            <li><a href="#">Patricio Bonnin</a></li>
            <li><a href="#">Política de privacidad</a></li>
            <li><a href="#">Términos y condiciones</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="./calculadora.js"></script>
</body>

</html>
